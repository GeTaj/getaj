<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>angular-index</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="js/angular-1.0.1.min.js"></script>
</head>
<body>
	<div ng-app="classroomApp" ng-controller="classroom">
    	<textarea ng-model="textarea">
        	
        
        </textarea>
		<button ng-click="clear()">清空</button>
		<button >保存</button>
        
        剩余：<span ng-bind="hasover()">100</span>
	</div>
<script>
var app = angular.module('classroomApp',[]);
app.controller('classroom',function($scope){
	$scope.textarea = '';
	$scope.hasover = function(){
		return 100 - $scope.textarea.length
	};
	$scope.clear = function(){
		$scope.textarea = '';
	};
	
});

</script>
</body>
</html>
