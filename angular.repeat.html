<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>angular-index</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="js/angular-1.0.1.min.js"></script>
</head>
<body>
	<div ng-app="classroomApp">
		<ul ng-controller="classroom">
			<li ng-repeat="student in person">他叫{{student.name}},今年{{student.age}}岁，是个{{student.sex}}</li>
		</ul>
		<ul ng-controller="classroom2">
			<li ng-repeat="student in person">他叫{{student.name}},今年{{student.age}}岁，是个{{student.sex}}</li>
		</ul>
	
	<form name="myForm">
		<input type="email" name="myEmail" ng-model="text">
		<span ng-show="myForm.myEmail.$error.email">这个不是邮箱类型</span>

	</form>
</div>



<script>
var app = angular.module('classroomApp',[]);
app.controller('classroom',function($scope){
	$scope.person = [{name:'马三',age:20,sex:'boy'},{name:'马云',age:20,sex:'boy'},{name:'张三',age:20,sex:'boy'},{name:'马化腾',age:20,sex:'boy'},{name:'草泥马',age:20,sex:'boy'}];

});
app.controller('classroom2',function($scope){
	$scope.person = [{name:'马三',age:20,sex:'boy'},{name:'马云',age:20,sex:'boy'},{name:'张三',age:20,sex:'boy'},{name:'马化腾',age:20,sex:'boy'},{name:'草泥马',age:20,sex:'boy'}];
	
});
</script>
</body>
</html>
