<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>angular-index</title>
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="js/angular-1.0.1.min.js"></script>
</head>
<body>
	<div ng-app="classroomApp" ng-controller="classroom">
		<button ng-click="toggle()">点我！</button>
		<button ng-show="arguments">ashdjkashdaskjdhaskdjhakshdkj</button>
	</div>
<script>
var app = angular.module('classroomApp',[]);
app.controller('classroom',function($scope){
	$scope.arguments = false;
	$scope.toggle = function(){
		$scope.arguments = !$scope.arguments
	};
});

</script>
</body>
</html>
